<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass to Kilograms</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="heroimg"></div>
    <div class="container">
        <div class="massbox">
            <h2>Kilograms to Pounds </h2>
            <input type="number" id="inputVal" placeholder="Enter kilograms Here"></input>
            <button class="result" onclick="convertclick()">Get answer</button>
            <h2 class="bottom">Total Pounds: <span class="output"></span></h2>
          
        </div>
        <div class="milesbox">
            <h2>Miles to Kilometers </h2>
            <input type="text" id="inputVal2" placeholder="Enter Miles Here"></input>
            <button class="result2" onclick="convertMiles()">Get answer</button>
            <h2 class="bottom">Total Kilometers: <span class="output2"></span></h2>
          
        </div>
    </div>
    
</body>
</html>
